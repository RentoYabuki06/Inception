version: '3.8'

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: always
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./secrets:/etc/ssl/private:ro
    ports:
      - "443:443"
    networks:
      - inception-net
    depends_on:
      - wordpress

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception-net

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WP_ADMIN_USER: admin
      WP_ADMIN_PASSWORD: adminpass
      WP_ADMIN_EMAIL: admin@42.fr
      WP_USER: user
      WP_USER_PASSWORD: userpass
      WP_USER_EMAIL: user@42.fr
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception-net

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/yabukirento/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/yabukirento/data/wordpress

networks:
  inception-net:
